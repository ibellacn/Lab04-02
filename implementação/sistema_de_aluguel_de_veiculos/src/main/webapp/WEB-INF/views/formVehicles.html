<!DOCTYPE html>
<html
	lang="pt-BR"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"	
>
	<head>
		<title>Formulário de veículos</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	
	<body>
		<h2>Cadastro de Veículos</h2>
		<form 
			action="#" 
			th:action="@{/veiculos}"
			method="POST"
			th:object="${newRegistration}"
		>	
			<input type="hidden" th:filed=*{id} />
			<div>
				<label>Matrícula</label>
				<input type="text" th:field="*{registrationVehicle}" />
			</div>
			<div>
				<label>Marca</label>
				<input type="text" th:field="*{brandVehicle}" />
			</div>
			<div>
				<label>Modelo</label>
				<input type="text" th:field="*{modelVehicle}" />
			</div>
			<div>
				<label>Placa</label>
				<input type="text" th:field="*{licensePlateVehicle}" />
			</div>
			<div>
				<label>Ano</label>
				<input type="number" th:field="*{ageVehicle}" />
			</div>
			<div>
				<input type="submit" value="Salvar" />
			</div>
			
		</form>
	</body>
</html>
